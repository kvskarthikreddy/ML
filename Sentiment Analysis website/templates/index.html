<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

    <div class="container text-center mt-5">
        <h1 class="text-primary fw-bold">ML Sentiment Analysis</h1>
        <p class="text-muted">Enter a sentence below and get its sentiment instantly!</p>

        <form method="POST" class="mt-4">
            <div class="input-group">
                <input type="text" class="form-control" name="text_input" placeholder="Type your text here..." required aria-label="Text input for sentiment analysis">
                <button type="submit" class="btn btn-primary">
                    Analyze <i class="fas fa-search"></i>
                </button>
            </div>
        </form>

        {% if prediction %}
            <div class="result-box mt-4 {{ sentiment_class }}">
                <h4>Prediction: <span class="fw-bold">{{ prediction }}</span></h4>
            </div>
        {% endif %}
    </div>

    <footer class="text-center mt-5 py-3 bg-dark text-white">
        <p>&copy; 2025 AI Sentiment Analysis | Flask & ML Project</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1 class="title">ML Sentiment Analysis</h1>
        <p class="subtitle">Enter a sentence below and get its sentiment instantly!</p>

        <form method="POST" class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="text_input" placeholder="Type your text here..." required>
                <button type="submit" class="btn btn-primary">Analyze <i class="fas fa-search"></i></button>
            </div>
        </form>

        {% if prediction %}
            <div class="result-box">
                <h2>Prediction: <span class="prediction-text">{{ prediction }}</span></h2>
            </div>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2025 AI Sentiment Analysis | Flask & ML Project</p>
    </footer>

</body>
</html>
